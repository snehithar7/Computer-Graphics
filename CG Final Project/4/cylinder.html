<!DOCTYPE html  >
<html>

<head>
<link rel="stylesheet" type="text/css" href="Style1.css">
  <title>Week 4 - 3D Cylinder</title>
  <style>canvas { width: 100%; height: 100% }</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="font-family:Times;">
<body background="Blue.jpg">
<div class="container">
<div style="background-color:yellow;color:tomato;padding:3px;">
<h1><center><u><i>3D Object - Cylinder</i></u></center></h1><br>
</div>

<hr style="height:4px;border:none;color:#F60;background-color:#F60;" />
<tr>
<td>
<body>

<script src="three.js"></script>
<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 4, 700);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 6;
            var cylindergeometry = new THREE.CylinderGeometry(0.85, 0.85, 1.5, 100, false);	
			var wireframe_material = new THREE.MeshBasicMaterial( { color: 0xFFFF00	, wireframe: true, wireframe_linewidth: 11 } );
            var cylindermaterial = new THREE.MeshLambertMaterial({wireframe_material, color: 0xFFFF00	});
            var cylinder = new THREE.Mesh(cylindergeometry, cylindermaterial);
            cylinder.position.set(0,0,0);
            scene.add(cylinder);
            var render = function () {
                requestAnimationFrame(render);
                cylinder.rotation.y += 0.02;
                cylinder.rotation.x += 0.02;
                cylinder.rotation.z += 0.02;
                renderer.render(scene, camera);
            };
            render();
</script>
</body>
</html>
</body>
</html>
