<!DOCTYPE html  >
<html>
<link rel="stylesheet" type="text/css" href=style.css /> 
<head>
  <title>Week 3 - Parallel- Oblique Projection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body style="font-family:Times;">
<body background="Blue.jpg">
<div class="container">
<div style="background-color:Yellow;color:tomato;padding:3px;">
<h1><center><i><u>Parallel- Oblique projection of Cube</i></u></center></h1><br>
</div>

 <table border="2" style="width:100%">
<tr>
<td>
<p style="color:tomato"><b><u><i>Oblique Projection 1</i></u></b></p>
<svg width="280" height="400" align="center" style="margin-left:450px">
							
<polyline points="50,200 150,200 150,100 50,100 50,200" style="fill:rgb(244,179,66);stroke:black;stroke-width:2"/>
<polyline points="150,200 160,183 160,83 150,100 150,200" style="fill:rgb(86,244,66);stroke:black;stroke-width:2"/>
<polyline points="50,100 150,100 160,83 60,83 50,100" style="fill:rgb(244,66,66);stroke:black;stroke-width:2"/>

<line x1="60" y1="83" x2="60" y2="183" stroke-width="2" stroke="black" stroke-dasharray="2"/>
<line x1="160" y1="183" x2="60" y2="183" stroke-width="2" stroke="black" stroke-dasharray="2"/>
<line x1="50" y1="200" x2="60" y2="183" stroke-width="2" stroke="black" stroke-dasharray="2"/>
</svg>

<hr size="80"; >
<p style="color:tomato"><b><u><i>Oblique Projection II</i></u></b></p>
  
<svg width="280" height="400" align="center" style="margin-left:450px">
							
<polyline points="50,200 150,200 150,100 50,100 50,200" style="fill:rgb(66,244,78);stroke:black;stroke-width:2"/>
<polyline points="150,200 185,165 185,65 150,100 150,200" style="fill:rgb(244,223,66);stroke:black;stroke-width:2"/>
<polyline points="50,100 150,100 185,65 85,65 50,100" style="fill:rgb(244,66,66);stroke:black;stroke-width:2"/>

<line x1="85" y1="65" x2="85" y2="165" stroke-width="2" stroke="black" stroke-dasharray="3"/>
<line x1="185" y1="165" x2="85" y2="165" stroke-width="2" stroke="black" stroke-dasharray="3"/>
<line x1="50" y1="200" x2="85" y2="165" stroke-width="2" stroke="black" stroke-dasharray="3"/>

</svg>
</td>
</tr>
</table>
</div>
</body>
</html>
