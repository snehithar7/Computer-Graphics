<body style="font-family:Times;">
<body background="Blue.jpg">
<div class="container">
<div style="background-color:Yellow	;color:tomato;padding:3px;">
<h1><center><u><i>3D Object - Cube </i></u></center></h1><br>
</div>
  
<table border="3" style=width:100%>
<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%  ; color:#DDDD27}
		</style>

        <script src="three1.js"></script>
    <script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.2, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 3, 3, 3 );
			var material = new THREE.MeshBasicMaterial( { color: 0xDDDD27 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
		    requestAnimationFrame( animate );
		    cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			animate();
    </script>
	</body>
</html>
