<!DOCTYPE html  >
<html>
<link rel="stylesheet" type="text/css" href=style.css /> 
<head>
  <title>Week 4 - Pyramid</title>
  <style>canvas { width: 100%; height: 100% }</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="font-family:Times;">
<body background="Blue.jpg">
<div class="container">
<div style="background-color:yellow;color:tomato;padding:3px;">
<h1><center><u><i>3D Object - Pyramid </i></u></center></h1><br>
</div>
  
<table border="2" style=width:100%>
<style>
			body { margin: 0; }
			canvas { width: 150%; height: 100% }
		</style>
<tr>
<td>
        <script src="three.js"></script>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 9000);
            
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 7;
            var pyramidgeometry = new THREE.CylinderGeometry(0, 1.5, 3, 3, false);
			var wireframe_material = new THREE.MeshBasicMaterial( {color: 0x00ff61,wireframe: true, wireframe_linewidth: 9 } );
	        var pyramidmaterial = new THREE.MeshBasicMaterial({wireframe_material,color: 0x00ff61,wireframe_linewidth: 9});
            var pyramid = new THREE.Mesh(pyramidgeometry, pyramidmaterial);
            pyramid.position.set(0,0,0);
            scene.add(pyramid); 
            var render = function () {
                requestAnimationFrame(render);
                pyramid.rotation.y += 0.01;
                renderer.render(scene, camera);
            };
            render();
			
        </script>
    </body>
</html>
